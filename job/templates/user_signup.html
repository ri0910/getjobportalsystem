{% load static%}
{%block body%}
{%include 'navigation.html'%}
<script>
    function checkpass()
    {
        if(document.signup.pwd.value!=document.signup.cpwd.value)
        {
            alert('Password and Cofirm password does not match');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>
<marquee  style="font-family:'Monotype Corsiva';font-size:25px; color:yellow;background-color:black; font-weight:bold; margin-top:1%">
User SignUp
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass()" name="signup" method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label><b>First Name</b></label>
            <input type="text" class="form-control" name="fname" placeholder="Enter your first name" required>
        </div>
        <div class="form-group col-md-6">
            <label><b>Last Name</b></label>
            <input type="text" class="form-control" name="lname" placeholder="Enter your last name" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label><b>Contact Number</b></label>
            <input type="text" class="form-control" name="mobile" placeholder="Enter your Contact Number" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label><b>Email ID</b></label>
            <input type="email" class="form-control" name="email" placeholder="Enter your Email ID" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label><b>Password</b></label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter your Password" required>
        </div>
        <div class="form-group col-md-6">
            <label><b>Confirm Password</b></label>
            <input type="password" class="form-control" name="cpwd" placeholder="Confirm your Password" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label><b>Gender</b></label>
            <div style="border:1px solid lightgrey;padding:7px;border-radius:6px">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
                        <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                        <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
            </div>
        </div>
    </div>
<input type="submit" value="Sign Up" class="btn btn-primary my-3" style="width:200px">
</form>
{% include 'footer.html'%}
{%endblock body%}
{%if error == "no"%}
<script>
    alert("Signup Successfull");
    window.location=('{% url 'user_login'%}')
</script>
{%endif%}
{%if error == "yes"%}
<script>
    alert("Something went wrong,try again.");
    window.location=('{% url 'user_signup'%}')
</script>
{%endif%}
