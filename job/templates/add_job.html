{% load static%}
{%block body%}
{%include 'company_navigation.html'%}

<marquee  style="font-family:'Monotype Corsiva';font-size:25px; color:yellow;background-color:black; font-weight:bold; margin-top:1%">
Add JOb Details
</marquee>
<hr>
<form class="container mt-5" method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label><b>Department Name</b></label>
            <input type="text" class="form-control" name="department" placeholder="Enter Department name" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label><b>Job role</b></label>
            <input type="text" class="form-control" name="job_role" placeholder="Enter Job Role" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label><b>Experience(In Years)</b></label>
            <input type="text" class="form-control" name="experience" placeholder="Enter Experience" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label><b>Required Skills</b></label>
            <input type="text" class="form-control" name="required_skills" placeholder="Enter Required Skills" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label><b>Salary</b></label>
            <input type="text" class="form-control" name="salary" placeholder="Enter Salary" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label><b>Location</b></label>
            <input type="text" class="form-control" name="location" placeholder="Enter location" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label><b>Start Date</b></label>
            <input type="date" class="form-control" name="start_date" required>
        </div>
        <div class="form-group col-md-6">
            <label><b>End Date</b></label>
            <input type="date" class="form-control" name="end_date"required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label><b>Description</b></label>
            <textarea type="text" class="form-control" name="description" placeholder="Enter description"></textarea>
        </div>
    </div>
<input type="submit" value="Post" class="btn btn-primary my-3" style="width:200px">
</form>
{% include 'footer.html'%}
{%endblock body%}
{%if error == "no"%}
<script>
    alert("Job details has been added");
    window.location=('{% url 'job_list'%}')
</script>
{%endif%}
{%if error == "yes"%}
<script>
    alert("Something went wrong,try again.");
    window.location=('{% url 'add_job'%}')
</script>
{%endif%}
