{% load static%}
{%block body%}
{%include 'user_navigation.html'%}
<style>
.container{
    text-align:center
}
</style>
<marquee  style="font-family:'Monotype Corsiva';font-size:25px; color:yellow;background-color:black; font-weight:bold; margin-top:1%">
Apply For Job
</marquee>
<hr>
<div class="container shadow-lg py-2 my-2">
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
    <label class="font-weight-bold">Upload Resume</label>
    <input type="file" class="form-control"name="resume">
    </div>
    <input type="submit" value="Submit" class="btn btn-danger my-2">
    </form>
</div>
{%endblock body%}
{%if error == "close"%}
<script>
    alert("Application line are closed, last date is over");
    window.location=('{% url 'user_latestjob'%}')
</script>
{%endif%}
{%if error == "notopen"%}
<script>
    alert("Application line is not open");
    window.location=('{% url 'user_latestjob'%}')
</script>
{%endif%}
{%if error == "done"%}
<script>
    alert("Application Done");
    window.location=('{% url 'user_latestjob'%}')
</script>
{%endif%}
